<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../css/material.min.css">
	<script type="text/javascript" src="../js/material.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<style>
		.demo-list-radio {
  			display: inline;
		}
		.demo-card-wide.mdl-card {
  			width: 512px;
		}
		.demo-card-wide > .mdl-card__title {
 			color: #fff;
  			height: 176px;
  			background: #3f51b5 center / cover;
		}
		.demo-card-wide > .mdl-card__menu {
  			color: #fff;
		}
	</style>
</head>
<body>
	<div class="demo-card-wide mdl-card mdl-shadow--2dp" style="text-align: center; padding-bottom: 1em;">
  		<div class="mdl-card__title">
    		<h2 class="mdl-card__title-text">Welcome</h2>
  		</div>
		<form action="#">
  			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
  				<input class="mdl-textfield__input" type="text" id="sample3">
    			<label class="mdl-textfield__label" for="sample3">邮箱</label>
  			</div>
  			<br>
  			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
  				<input class="mdl-textfield__input" type="text" id="sample3">
    			<label class="mdl-textfield__label" for="sample3">密码</label>
  			</div>
  			<br>
  
			<ul class="demo-list-control mdl-list">
 				<li class="mdl-list__item" style="display: inline;">
    				<span class="mdl-list__item-secondary-action">
      					<label class="demo-list-radio mdl-radio mdl-js-radio mdl-js-ripple-effect" for="list-option-1">
        					<input type="radio" id="list-option-1" class="mdl-radio__button" name="options" value="1" checked />
      					</label>
     					<label>管理员</label>
    				</span>    
  				</li>
  				<li class="mdl-list__item" style="display: inline;"> 
    				<span class="mdl-list__item-secondary-action">
      					<label class="demo-list-radio mdl-radio mdl-js-radio mdl-js-ripple-effect" for="list-option-2">
        					<input type="radio" id="list-option-2" class="mdl-radio__button" name="options" value="2" checked />
      					</label>
      					<label>用户</label>
    				</span>    
  				</li>
			</ul>
			<span>
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect ">登录</button>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect ">注册</button>
			</span>
		</form>
	</div>
</body>
</html>
